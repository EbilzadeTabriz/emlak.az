<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
  <div class="d-flex align-items-center">
    <a class="navbar-brand" href="#">User</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/user/new}">New User</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br/><br /><br/><br/>
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
<div class="card-header">
<h2 text-center>User Details</h2>
</div>
     <div class="card-body">
       <p> User FullName: <strong th:text="${user.fullName}"></strong></p>
       <p> User Number: <strong th:text="${user.number}"></strong></p>
       <p> User Email: <strong th:text="${user.email}"></strong></p>
       <p> User Password: <strong th:text="${user.password}"></strong></p>
     </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
